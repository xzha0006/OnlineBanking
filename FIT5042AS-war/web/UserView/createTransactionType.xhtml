<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create User</title> 
    </h:head>
    <h:body>
        <b:navBar brand="FIT5042 Online Banking" brandHref="../index.xhtml"  inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="User" href="index.xhtml"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h:form>
            <b:row>
                <b:column span="2" offset="1">
                    <h:outputLabel value="Transaction Type:"/>
                </b:column>
                <b:column span="4">
                    <h:selectOneMenu id="types" value="#{userController.type.type}">
                        <f:ajax event="mousemove" render="types" listener="#{webServiceBean.setNameWebservice()}"/>
                        <f:selectItem/>
                        <f:selectItem itemValue="#{webServiceBean.transactionTypes.get(0)}" itemLabel="#{webServiceBean.transactionTypes.get(0)}" ></f:selectItem> 
                        <f:selectItem itemValue="#{webServiceBean.transactionTypes.get(1)}" itemLabel="#{webServiceBean.transactionTypes.get(1)}" ></f:selectItem> 
                    </h:selectOneMenu>
                </b:column>
            </b:row>
            <b:row>
                <br/>
            </b:row>
            <b:row>
                <b:column span="2" offset="1">
                    <b:commandButton value="Create" look="info" action="#{userController.addType()}" />
                </b:column>
            </b:row>
        </h:form> 
    </h:body>
</html>
